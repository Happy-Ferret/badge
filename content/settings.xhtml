			<div style="margin: 20px 0 0 45px;">
				Background: <input id="backcolor" type="color" value="#cc0000" onchange="setcolour(this);" /><br />

		<div id="mode">
			<div data-mode="1" onclick="selectmode(this);">
				<svg:svg width="45" height="33" preserveAspectRatio="xMinYMid" viewBox="-11 -11 22 22">
					<svg:use xlink:href="chrome://tabbadge/content/icons.svg#empty" />
				</svg:svg>Do not show for domains on blacklist
			</div>
			<ul data-list="blacklist">
				<li>
					<svg:svg width="30" height="22" preserveAspectRatio="xMinYMid" viewBox="-11 -11 22 22" onclick="add(this);">
						<svg:use xlink:href="chrome://tabbadge/content/icons.svg#add" />
					</svg:svg>Add
				</li>
			</ul>
			<div data-mode="2" onclick="selectmode(this);">
				<svg:svg width="45" height="33" preserveAspectRatio="xMinYMid" viewBox="-11 -11 22 22">
					<svg:use xlink:href="chrome://tabbadge/content/icons.svg#empty" />
				</svg:svg>Only show for domains on whitelist
			</div>
			<ul data-list="whitelist">
				<li>
					<svg:svg width="30" height="22" preserveAspectRatio="xMinYMid" viewBox="-11 -11 22 22" onclick="add(this);">
						<svg:use xlink:href="chrome://tabbadge/content/icons.svg#add" />
					</svg:svg>Add
				</li>
			</ul>
			<template id="listitem">
				<li>
					<svg:svg width="30" height="22" preserveAspectRatio="xMinYMid" viewBox="-11 -11 22 22" onclick="showhide(this);">
						<svg:use xlink:href="chrome://tabbadge/content/icons.svg#empty" />
					</svg:svg><span></span>
				</li>
			</template>
		</div>
		<div id="effects">
			<svg:svg width="45" height="33" preserveAspectRatio="xMinYMid" viewBox="-11 -11 22 22">
				<svg:use xlink:href="chrome://tabbadge/content/icons.svg#shakelisted" />
			</svg:svg>Highlight Firefox icon
			<ul>
				<li>
					<svg:svg width="30" height="22" preserveAspectRatio="xMinYMid" viewBox="-11 -11 22 22" onclick="addeffect(this);">
						<svg:use xlink:href="chrome://tabbadge/content/icons.svg#add" />
					</svg:svg>Add
				</li>
			</ul>
			<template id="listitem2">
				<li>
					<svg:svg width="90" height="22" preserveAspectRatio="xMinYMid" viewBox="-11 -11 72 22">
						<svg:use data-list="alertlist" onclick="showhideeffect(this);" xlink:href="chrome://tabbadge/content/icons.svg#empty" />
						<svg:use data-list="shakelist" onclick="showhideeffect(this);" xlink:href="chrome://tabbadge/content/icons.svg#empty" transform="translate(30, 0)" />
						<svg:use data-list="soundlist" onclick="showhideeffect(this);" xlink:href="chrome://tabbadge/content/icons.svg#empty" transform="translate(60, 0)" />
					</svg:svg><span></span>
				</li>
			</template>
